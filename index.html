<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>форми</title>
<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1 class="anketa" >Анкета посетителя ресторана</h1>
    <br>
<form action="#". method="GET">
    
    <fieldset> 
        <legend class="info" >Контактная информация</legend>
        <div>
            <Label for="username"class="textleft">Имя</Label> 
             <input type="text" class="textcenter" name="" id="username">
                                  
        </div>
    
        <div>
          <label for="tel"class="textleft">Телефон</label> 
           <input type="tel"  class="textcenter"name="" id="tel">
        </div>
    
             <div>
          <label for="email"class="textleft">Email</label> 
           <input type="email" class="textcenter" name="" id="email">
        </div>
    
        <div>
         <label for="date" class="textleft">Дата посещения</label>  
            <input type="date"  class="textcenter"name="" id="date">
        </div>
    
    </fieldset>

<br>
   
    <fieldset>
        <legend  class="info">Персональная информация </legend>

        <div>
    <label for="year" class="textleft">Возраст</label>
    <input type="number". min="1" max="100" step="1" id="year"  >
        </div>
         
        <div>
            <label class="textleft">Любимая кухня</label>
            <select name="кухня" >
                <option selected  value="Русская">Русская</option>
                <option value="Азиатская">Азиатская</option>
                <option value="Грузинская">Грузинская</option>
                <option value="Африканская">Африканская</option>

            </select>
        </div>

          <div>
            <label for="kitchen" class="textleft">Какие блюда Вы бы хотели увидеть в меню?</label>
            <textarea name="" id="kitchen" cols="30" rows="10"></textarea>
         </div>

    </fieldset>
<br>
    <fieldset>
<legend  class="info">Оценка нашего заведения</legend>
<label for="chouse" class="chouse"> Почему Вы выбрали наше заведение?</strong> </label>
  <p> <input type="radio" name="выбор" value="рядом" id="chouse"  >Недалеко от дома/работы</p>
  <p> <input type="radio" checked  name="выбор" value="реклама" id="chouse" >Увидел рекламу</p>
  <p> <input type="radio" name="выбор" value="совет" id="chouse" >Посоветовали</p>
  <p> <input type="radio" name="выбор" value="качество"  id="chouse">Оптимальное соотношение цены и качества</p>

  <label for="chouse1" class="chouse"> Вы будете рекомендовать наше заведение своим знакомым?</strong> </label>
  <p> <input type="radio" name="выбор" value="да" id="chouse1" >да</p>
  <p> <input type="radio" name="выбор" value="нет"  id="chouse1" >нет</p>
  
    </fieldset>
    <br>
    <input type="submit" value="Отправить">
</form>
</body>
</html>
