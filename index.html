<head>

<body>
<form action="#". method="GET">
    
    <fieldset> 
        <legend>Контактная информация</legend>
        <div>
            <Label>Имя</Label> 
             <input type="text" name="" id="">
                                  
        </div>
    
        <div>
          <label >Телефон</label> 
           <input type="tel" name="" id="">
        </div>
    
             <div>
          <label for="">Email</label> 
           <input type="email" name="" id="">
        </div>
    
        <div>
         <label for="">Дата посещения</label>  
            <input type="date" name="" id="">
        </div>
    
    </fieldset>

   
   
    <fieldset>
        <legend>Персональная информация </legend>

        <div>
    <label for="">Возраст</label>
    <input type="number". min="1" max="100" step="1"  >
        </div>
         
        <div>
            <label for="">Любимая кухня</label>

                <option selected  value="Русская">Русская</option>

                <option value="Грузинская">Грузинская</option>
                <option value="Африканская">Африканская</option>

            </select>
        </div>

          <div>
            <label for="">Какие блюда Вы бы хотели увидеть в меню?</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
         </div>

    </fieldset>

    <fieldset>
<legend>Оценка нашего заведения</legend>
<label for=""> <strong>Почему Вы выбрали наше заведение?</strong> </label>
  <p> <input type="radio" name="выбор" value="рядом"  >Недалеко от дома/работы</p>

    </fieldset>
    <input type="submit" value="Отправить">
